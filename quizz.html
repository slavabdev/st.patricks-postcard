<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- Bootstrap Font-Awesome CDN -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Stylesheet -->
    <link href="quiz.css" rel="stylesheet">
    <title>St. Patrick's Day Post Card</title>
</head>
<body>
    <div class="row">
    <!-- Container for Quiz -->

    <div class="col-12">

            <div class="col-12">
                <h1>Welcome to our St.Patrick's themed quiz</h1>
            </div>

        <div class="container">
                <!-- Multiple Answers -->
            <div id="question-container" class="hide">
                <div id="question" class="text-white h4 text-center">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn bold">Answer 1</button>
                    <button class="btn bold">Answer 2</button>
                    <button class="btn bold">Answer 3</button>
                    <button class="btn bold">Answer 4</button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <button id="submit-btn" class="submit-btn btn hide">Submit</button>
            </div>
        </div>
    </div>
</div>
    
    <!-- JS Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="quiz.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
